<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Khushi üíñ</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle, #ffe6f0, #ffb6c1);
    cursor: none;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
/* ================= BASIC SETUP ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= MOUSE STATE ================= */
let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
let mode = "free";

document.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

document.addEventListener("mousedown", e => {
  if (e.button === 0) mode = "heart";   // left click
  if (e.button === 2) mode = "love";    // right click
});

document.addEventListener("mouseup", () => mode = "free");

document.addEventListener("dblclick", () => {
  mode = "scatter";
  setTimeout(() => mode = "free", 600);
});

document.addEventListener("contextmenu", e => e.preventDefault());

/* ================= PARTICLES ================= */
const COUNT = 400;
const particles = [];

for (let i = 0; i < COUNT; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 3,
    vy: (Math.random() - 0.5) * 3,
    r: Math.random() * 2 + 1
  });
}

/* ================= ANIMATION ================= */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {

    if (mode === "heart") {
      const t = i / COUNT * Math.PI * 2;
      p.x = canvas.width / 2 + 140 * Math.sin(t) ** 3;
      p.y = canvas.height / 2 -
            100 * (Math.cos(t) - Math.cos(2 * t) / 2);
    }
    else if (mode === "love") {
      p.x += (canvas.width / 2 - p.x) * 0.08;
      p.y += (canvas.height / 2 - p.y) * 0.08;
    }
    else if (mode === "scatter") {
      p.x += p.vx * 4;
      p.y += p.vy * 4;
    }
    else {
      p.x += (mouse.x - p.x) * 0.02 + p.vx * 0.3;
      p.y += (mouse.y - p.y) * 0.02 + p.vy * 0.3;
    }

    if (p.x < 0) p.x = canvas.width;
    if (p.x > canvas.width) p.x = 0;
    if (p.y < 0) p.y = canvas.height;
    if (p.y > canvas.height) p.y = 0;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = "hotpink";
    ctx.fill();
  });

  if (mode === "heart") {
    ctx.fillStyle = "crimson";
    ctx.font = "48px cursive";
    ctx.textAlign = "center";
    ctx.fillText("Khushi üíñ", canvas.width / 2, canvas.height / 2 + 130);
  }

  if (mode === "love") {
    ctx.fillStyle = "crimson";
    ctx.font = "60px cursive";
    ctx.textAlign = "center";
    ctx.fillText("I LOVE YOU ‚ù§Ô∏è", canvas.width / 2, canvas.height / 2);
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
