<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Khushi ðŸ’–</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffe6f0;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.11.1/hands.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Particles
    const particles = [];
    const numParticles = 300;

    function initParticles() {
      for (let i = 0; i < numParticles; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          vx: (Math.random() - 0.5) * 1,
          vy: (Math.random() - 0.5) * 1,
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "pink";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateParticles(gesture = null) {
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
      });

      if (gesture === "open") {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        particles.forEach((p, i) => {
          const angle = (i / numParticles) * Math.PI * 2;
          p.x = centerX + 150 * Math.sin(angle) * Math.sin(angle) * Math.sin(angle);
          p.y = centerY - 150 * (0.5 * Math.cos(angle) - 0.5);
        });
        ctx.fillStyle = "red";
        ctx.font = "60px cursive";
        ctx.textAlign = "center";
        ctx.fillText("Khushi", centerX, centerY + 10);
      } else if (gesture === "fist") {
        ctx.fillStyle = "red";
        ctx.font = "70px cursive";
        ctx.textAlign = "center";
        ctx.fillText("I LOVE YOU â¤ï¸", canvas.width / 2, canvas.height / 2);
      }

      drawParticles();
    }

    initParticles();
    drawParticles(); // draw initial particles immediately

    // MediaPipe Hands setup
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.11.1/${file}`,
      modelComplexity: 0,
      maxNumHands: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults((results) => {
      let gesture = null;

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const l = results.multiHandLandmarks[0];

        const thumbTip = l[4], indexTip = l[8], middleTip = l[12], ringTip = l[16], pinkyTip = l[20];

        const openHand =
          thumbTip.y < l[3].y &&
          indexTip.y < l[6].y &&
          middleTip.y < l[10].y &&
          ringTip.y < l[14].y &&
          pinkyTip.y < l[18].y;

        const fist =
          thumbTip.y > l[3].y &&
          indexTip.y > l[6].y &&
          middleTip.y > l[10].y &&
          ringTip.y > l[14].y &&
          pinkyTip.y > l[18].y;

        if (openHand) gesture = "open";
        else if (fist) gesture = "fist";
      }

      updateParticles(gesture);
    });

    // Camera
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();

      async function detect() {
        await hands.send({ image: video });
        requestAnimationFrame(detect);
      }

      detect();
    }

    startCamera();
  </script>
</body>
</html>
