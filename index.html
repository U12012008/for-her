<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Khushi</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    cursor: none;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
/* ================= SETUP ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ================= MOUSE ================= */
let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
let mode = "free";

document.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

document.addEventListener("mousedown", e => {
  if (e.button === 0) mode = "heart";
  if (e.button === 2) mode = "love";
});

document.addEventListener("mouseup", () => mode = "free");

document.addEventListener("dblclick", () => {
  mode = "scatter";
  setTimeout(() => mode = "free", 700);
});

document.addEventListener("contextmenu", e => e.preventDefault());

/* ================= PARTICLES ================= */
const COUNT = 420;
const particles = [];

for (let i = 0; i < COUNT; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.6,
    vy: (Math.random() - 0.5) * 0.6,
    r: Math.random() * 1.6 + 0.4,
    alpha: Math.random() * 0.6 + 0.4
  });
}

/* ================= DRAW ================= */
function drawParticle(p) {
  ctx.beginPath();
  ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
  ctx.fillStyle = `rgba(255,105,180,${p.alpha})`;
  ctx.shadowBlur = 12;
  ctx.shadowColor = "hotpink";
  ctx.fill();
  ctx.shadowBlur = 0;
}

/* ================= ANIMATE ================= */
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.35)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {

    if (mode === "heart") {
      const t = i / COUNT * Math.PI * 2;
      p.x = canvas.width / 2 + 150 * Math.sin(t) ** 3;
      p.y = canvas.height / 2 -
            120 * (Math.cos(t) - Math.cos(2 * t) / 2);
    }

    else if (mode === "love") {
      p.x += (canvas.width / 2 - p.x) * 0.06;
      p.y += (canvas.height / 2 - p.y) * 0.06;
    }

    else if (mode === "scatter") {
      p.x += p.vx * 6;
      p.y += p.vy * 6;
    }

    else {
      p.x += (mouse.x - p.x) * 0.015 + p.vx;
      p.y += (mouse.y - p.y) * 0.015 + p.vy;
    }

    if (p.x < 0) p.x = canvas.width;
    if (p.x > canvas.width) p.x = 0;
    if (p.y < 0) p.y = canvas.height;
    if (p.y > canvas.height) p.y = 0;

    drawParticle(p);
  });

  if (mode === "heart") {
    ctx.fillStyle = "rgba(255,105,180,0.9)";
    ctx.font = "46px cursive";
    ctx.textAlign = "center";
    ctx.shadowBlur = 25;
    ctx.shadowColor = "hotpink";
    ctx.fillText("Khushi", canvas.width / 2, canvas.height / 2 + 150);
    ctx.shadowBlur = 0;
  }

  if (mode === "love") {
    ctx.fillStyle = "rgba(255,80,120,0.95)";
    ctx.font = "58px cursive";
    ctx.textAlign = "center";
    ctx.shadowBlur = 30;
    ctx.shadowColor = "crimson";
    ctx.fillText("I LOVE YOU ❤️", canvas.width / 2, canvas.height / 2);
    ctx.shadowBlur = 0;
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
