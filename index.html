<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Khushi ðŸ’–</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffe6f0;
    }
    canvas {
      display: block;
    }
    #video {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.11.1/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.11.1/drawing_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Particle system
    const particles = [];
    const numParticles = 300;

    function initParticles() {
      for (let i = 0; i < numParticles; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          vx: (Math.random() - 0.5) * 1,
          vy: (Math.random() - 0.5) * 1,
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "pink";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateParticles(gesture = null) {
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;
      });

      // Gesture effects
      if (gesture === "open") {
        // form heart shape
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        particles.forEach((p, i) => {
          const angle = (i / numParticles) * Math.PI * 2;
          p.x = centerX + 150 * Math.sin(angle) * Math.sin(angle) * Math.sin(angle);
          p.y = centerY - 150 * (0.5 * Math.cos(angle) - 0.5);
        });
        // draw "Khushi" text
        ctx.fillStyle = "red";
        ctx.font = "60px cursive";
        ctx.textAlign = "center";
        ctx.fillText("Khushi", canvas.width / 2, canvas.height / 2 + 10);
      } else if (gesture === "fist") {
        // Show "I LOVE YOU"
        ctx.fillStyle = "red";
        ctx.font = "70px cursive";
        ctx.textAlign = "center";
        ctx.fillText("I LOVE YOU â¤ï¸", canvas.width / 2, canvas.height / 2);
      }
      drawParticles();
    }

    initParticles();

    // MediaPipe Hands initialization
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.11.1/${file}`,
      modelComplexity: 0,
      maxNumHands: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults((results) => {
      let gesture = null;

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        // Simple gesture detection
        const thumbTip = landmarks[4];
        const indexTip = landmarks[8];
        const middleTip = landmarks[12];
        const ringTip = landmarks[16];
        const pinkyTip = landmarks[20];

        const openHand = 
          thumbTip.y < landmarks[3].y &&
          indexTip.y < landmarks[6].y &&
          middleTip.y < landmarks[10].y &&
          ringTip.y < landmarks[14].y &&
          pinkyTip.y < landmarks[18].y;

        const fist = 
          thumbTip.y > landmarks[3].y &&
          indexTip.y > landmarks[6].y &&
          middleTip.y > landmarks[10].y &&
          ringTip.y > landmarks[14].y &&
          pinkyTip.y > landmarks[18].y;

        if (openHand) gesture = "open";
        else if (fist) gesture = "fist";
      }

      updateParticles(gesture);
    });

    // Camera setup
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();

      async function detect() {
        await hands.send({ image: video });
        requestAnimationFrame(detect);
      }
      detect();
    }

    startCamera();
  </script>
</body>
</html>
